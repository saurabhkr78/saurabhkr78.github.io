name: Publish Obsidian Posts

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"

      - name: Process and publish posts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          today=$(date +'%Y-%m-%d')

          for file in _posts/*.md; do
            if ! [[ $(basename "$file") =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}-.* ]]; then
              title=$(basename "$file" .md)
              new_filename="$today-$title.md"

              # Add front matter
              if ! grep -q "---" "$file"; then
                echo "---" > "_posts/$new_filename"
                echo "title: \"$title\"" >> "_posts/$new_filename"
                echo "date: $today 00:00:00 +0000" >> "_posts/$new_filename"
                echo "categories: [uncategorized]" >> "_posts/$new_filename"
                echo "tags: [untagged]" >> "_posts/$new_filename"
                echo "---" >> "_posts/$new_filename"
                echo "" >> "_posts/$new_filename"
                cat "$file" >> "_posts/$new_filename"
                git rm "$file"
              fi
            fi
          done

          git add .
          git commit -m "Automated post publishing" || echo "No changes to commit"
          git push
